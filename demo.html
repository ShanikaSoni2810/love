 A<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>I Love You ‚ù§Ô∏è</title>
<style>
body {
    margin: 0;
    height: 100vh;
    background: radial-gradient(circle at center, #ffb6c1, #ff1493);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
    overflow: hidden;
}

.heart {
    width: 150px;
    height: 150px;
    background: red;
    position: relative;
    transform: rotate(-45deg);
    animation: beat 1s infinite;
}

.heart::before,
.heart::after {
    content: "";
    width: 150px;
    height: 150px;
    background: red;
    border-radius: 50%;
    position: absolute;
}

.heart::before {
    top: -75px;
    left: 0;
}

.heart::after {
    left: 75px;
    top: 0;
}

@keyframes beat {
    0%, 100% { transform: rotate(-45deg) scale(1); }
    50% { transform: rotate(-45deg) scale(1.2); }
}

.message {
    position: absolute;
    top: 70%;
    color: white;
    font-size: 2em;
    text-shadow: 2px 2px 10px #000;
}

.popup {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: white;
    padding: 20px 30px;
    border-radius: 15px;
    box-shadow: 0 0 20px rgba(0,0,0,0.4);
    display: none;
    text-align: center;
}

.popup button {
    margin-top: 15px;
    padding: 8px 15px;
    border: none;
    background: #ff1493;
    color: white;
    border-radius: 8px;
    cursor: pointer;
}
</style>
</head>
<body>

<div class="heart"></div>
<div class="message">I LOVE YOU ‚ù§Ô∏è</div>

<div class="popup" id="popup">
    <h2>üíñ Special Message üíñ</h2>
    <p>You make my world brighter every day.</p>
    <button onclick="closePopup()">Close</button>
</div>

<script>
window.onload = function() {
    setTimeout(() => {
        document.getElementById("popup").style.display = "block";
    }, 1000);
};

function closePopup() {
    document.getElementById("popup").style.display = "none";
}
</script>

</body>
</html>
