<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>I Love You ❤️</title>
<style>
body {
    margin: 0;
    height: 100vh;
    background: radial-gradient(circle at center, #ffb6c1, #ff1493);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
    overflow: hidden;
    flex-direction: column;
}

/* Heart Styling */
.heart {
    width: 150px;
    height: 150px;
    background: red;
    position: relative;
    transform: rotate(-45deg);
    animation: beat 0.6s infinite;
    opacity: 1;
    transition: opacity 1s ease;
}

.heart::before,
.heart::after {
    content: "";
    width: 150px;
    height: 150px;
    background: red;
    border-radius: 50%;
    position: absolute;
}

.heart::before {
    top: -75px;
    left: 0;
}

.heart::after {
    left: 75px;
    top: 0;
}

@keyframes beat {
    0%, 100% { transform: rotate(-45deg) scale(1); }
    50% { transform: rotate(-45deg) scale(1.2); }
}

/* Romantic Text */
.text {
    color: white;
    font-size: 2em;
    text-align: center;
    text-shadow: 2px 2px 10px #000;
    opacity: 0;
    transition: opacity 2s ease;
    max-width: 80%;
    line-height: 1.4;
}
</style>
</head>
<body>

<div class="heart" id="heart"></div>

<div class="text" id="romanticText">
    Every heartbeat of mine whispers your name,<br>
    In every moment, in every place, it's always you.<br>
    Today, tomorrow, and forever — I choose you. ❤️<br>
             ❤️ I Love You Deep ❤️
</div>

<script>
window.onload = function() {
    const heart = document.getElementById("heart");
    const text = document.getElementById("romanticText");

    // Heart stays for 2 seconds
    setTimeout(() => {
        heart.style.opacity = "0";
    }, 2000);

    // Remove heart and show romantic text
    setTimeout(() => {
        heart.style.display = "none";
        text.style.opacity = "1";
    }, 3000);
};
</script>

</body>
</html>
